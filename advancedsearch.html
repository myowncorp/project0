<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<title>Advanced Search</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-right">
		<!-- https://getbootstrap.com/docs/4.0/components/navbar/  -->
		<div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Search</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="imagesearch.html">Image Search</a>
				</li>
			</ul>
		</div>
	</nav>


	<div class="container justify-content-center align-items-center ">
		<div class="row">
			<h3> Find pages with... </h3>
		</div>
		<!-- Each text and input combo is placed inside a div that makes them a row to keep them together-->
		<!-- To seperate them and make sure the texts all align and the inputs all align(like google) each one is placed in there own class="col""-->

		<!-- all these words -->
		<form action="https://www.google.com/search">
			<div class="form-group row p-2 advsearchrows" id="allthesewords">
				<div class="col advsearchtext"> all these words: </div>
				<div class="col"> <input type="text" name="as_q" class="advanced-search"> </div>
			</div>

			<!-- this exact word or phrase -->
			<div class="form-group row p-2 advsearchrows" id="thisexactwordorphrase">
				<div class="col advsearchtext"> this exact word or phrase: </div>
				<div class="col"> <input type="text" name="as_epq" class="advanced-search"> </div>
			</div>

			<!-- any of these words -->
			<div class="form-group row p-2 advsearchrows" id="anyofthesewords">
				<div class="col advsearchtext">any of these words:</div>
				<div class="col"><input type="text" name="as_oq" class="advanced-search"></div>
			</div>

			<!-- none of these words -->
			<div class="form-group row p-2 advsearchrows" id="noneofthesewords">
				<div class="col advsearchtext advsearchrows"> none of these words: </div>
				<div class="col"> <input type="text" name="as_eq" class="advanced-search"> </div>
			</div>
			<div class="form-group" id="advbuttondiv">
				<button type="submit" class="btn btn-primary" id="advbutton"> Advanced Search </button>
			</div>

		</form>
	</div>

</body>

</html>
